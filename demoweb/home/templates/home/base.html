<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Google Fonts-->

</head>
<body>
    <header style="margin-bottom:20px">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;height:80px">
            <a class="navbar-brand ml-5" href="http://localhost:8000/">
                Demo Web
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav ml-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item mr-2 ml-2">
                  <a class="nav-link text-light" href="{% url 'home:home' %}">TRANG CHỦ</a>
                </li>
                <li class="nav-item mr-2 ml-2">
                  <a class="nav-link text-light" href="{% url 'book:book' %}">SÁCH</a>
                </li>
                <li class="nav-item mr-2 ml-2">
                  <a class="nav-link text-light" href="{% url 'laptop:laptop' %}">LAPTOP</a>
                </li>
                <li class="nav-item mr-5 ml-2">
                    <a class="nav-link text-light" href="{% url 'phone:phone' %}">ĐIỆN THOẠI</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            {% block content %}
        
            {% endblock %}  
        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'home/base.html' %}
    {% block content %}
        <h3 style="margin-bottom:30px">{{ pd.name }}</h3>
        
        <div class="detail_img" style="width:30%;height:30%;margin-bottom:30px">
            <img src="{{ pd.image.url }}" style="width: 100%;height: 100%" alt="Card image cap">
        </div>
        
        <div class="detail_body" style="margin-bottom:30px;font-size:18px">
            <span style="margin-bottom:30px;font-weight:bold">Mã điện thoại: </span><span>{{ pd.code }}</span><br>
            <span style="margin-bottom:30px;font-weight:bold">Giá: </span><span>{{ pd.price }}</span><br>
            <span style="margin-bottom:30px;font-weight:bold">Giảm giá: </span><span>{{ pd.discount }}%</span><br>
            <span style="margin-bottom:30px;font-weight:bold">Giới thiệu: </span><span>{{ pd.description }}</span><br>
        </div>

        <div class="detail_footer" style="margin-bottom:50px;font-size:18px">
            <a class="btn btn-primary" href="{% url 'phone:update' pd.id %}" style="margin-right:15px;" role="button">Cập nhật</a>
            <a class="btn btn-danger" href="{% url 'phone:delete' pd.id %}" role="button">Xóa</a>
        </div>
    {% endblock %}
